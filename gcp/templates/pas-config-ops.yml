- type: replace  
  path: /product-properties/.properties.system_blobstore?
  value:
    value: external_gcs_service_account
- type: replace  
  path: /product-properties/.properties.system_blobstore.external_gcs_service_account.buildpacks_bucket?
  value:
    value: ${buildpacks_bucket}
- type: replace  
  path: /product-properties/.properties.system_blobstore.external_gcs_service_account.droplets_bucket?
  value:
    value: ${droplets_bucket}
- type: replace  
  path: /product-properties/.properties.system_blobstore.external_gcs_service_account.resources_bucket?
