- type: replace  
  path: /product-properties/.properties.system_blobstore.external_gcs_service_account.packages_bucket?
  value:
    value: ${packages_bucket}
- type: replace  
  path: /product-properties/.properties.system_blobstore.external_gcs_service_account.backup_bucket?
